<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="get">
        <label
          for="animal-1">Animal:
        </label>
        <input id="animal-1" 
          name="animal-1"
          type="text" required>
        <br>
        <label
          for="animal-2">Another Animal:</label>
       <input id="animal-2" name="animal-2" type="text" required>
        <br>
        <label
          for="animal-3">One More Animal:</label>
        <input id="animal-3" 
          name="animal-3"
          type="text" required>
        <br>
        <label
          for="adj-1">Adjective(Past Tense):</label>
        <input id="adj-1" 
          name="adj-1"
          type="text" required>
        <label
          for="verb-1">Verb(Ends In -Ing):
        </label>
        <input id="verb-1" name="verb-1" type="text" required>
       <label
          for="num-1">Number:
        </label>
        
        <input id="num-1"
        name="number" type="number" number="1" required>
       <br>
       <span>Yes or No</span>
       <input id="yes" type="radio"  name="answer"value="yes" required>
           <label for="no">No</label>
       <input id="no" type="radio" name="answer" value="no" required>
       <br>
       <label>
         Relative speed (Ends In - er):
         </label>
         <select>
           <option value="faster">Faster</option>
         <option value="quicker">quicker</option>
         <option value="speedier">speedier</option>
         </select>
         <br>
           <label
         for="quote">Motivational Quote:</label>
        <input list="quote-choices" ><datalist id="quote-choices">
         <option value="winner gets ice cream!"></option>
         <option value="loser gets  pack on back!"></option>
         <option value="enjoy the game!"></option>
         </datalist>
         <br>
         <label
           for="message">Meaningful Message:
       </label>
       <textarea id="message" name="a-quote" rows="8" cols="40">meaningful message</textarea>
           <input type="submit" value="form my story">
      </form>
    </section>
  </body>
</html>
